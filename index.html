<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review System API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .card {
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
            background: #ffffff;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .github-logo {
            width: 90px;
            margin-bottom: 20px;
        }
        .github-link {
            font-size: 22px;
            font-weight: 600;
            color: #212529;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .github-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="github-logo" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
        <p><a class="github-link" href="https://github.com/lakshay1341/Movie-Review-System-API" target="_blank">View Project on GitHub</a></p>
    </div>
</body>
</html>
